<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Add Post</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Add Post</h1>
  <hr>

  <form action="#" th:action="@{/savePost}" th:object="${Post}"
        method="POST">
    <input type="text" th:field="*{author}"
           placeholder="Author" class="form-control mb-4 col-4">

    <input type="text" th:field="*{content}"
           placeholder="your content here" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2"> Save Post</button>
  </form>

  <hr>

  <a th:href = "@{/}"> Back to posts</a>
</div>
</body>
</html>
